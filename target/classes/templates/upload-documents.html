<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .upload-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .extracted-info {
            margin-top: 20px;
        }

        .extracted-info h3 {
            margin-bottom: 10px;
        }

        .extracted-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Required Documents</h1>
    </header>

    <div class="container">
        <h2>Upload the following documents:</h2>
        <form id="upload-form">
            <div class="form-group">
                <label for="identity-proof">Identity Proof (Aadhar Card):</label>
                <input type="file" id="identity-proof" name="identity-proof" required>
            </div>
            <div class="form-group">
                <label for="birth-certificate">Birth Certificate:</label>
                <input type="file" id="birth-certificate" name="birth-certificate" required>
            </div>
            <div class="form-group">
                <label for="domicile-certificate">Domicile Certificate:</label>
                <input type="file" id="domicile-certificate" name="domicile-certificate" required>
            </div>
            <div class="form-group">
                <label for="caste-certificate">Caste Certificate (if applicable):</label>
                <input type="file" id="caste-certificate" name="caste-certificate">
            </div>
            <div class="form-group">
                <label for="income-certificate">Income Certificate:</label>
                <input type="file" id="income-certificate" name="income-certificate" required>
            </div>
            <button type="submit" class="upload-btn">Upload Documents</button>
        </form>

    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            
        });
    </script>
</body>
</html>
